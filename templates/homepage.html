
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Prediction</title>
</head>
<body>
    <h1>Autism Prediction</h1>
    <form id="prediction-form">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>


        <div id="age-below-18-questions" style="display: none;">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="0">m</option>
                <option value="1">f</option>
            </select><br><br>
            <label for="jaundice">Does your child had jaundice?:</label>
            <select id="jaundice" name="jaundice" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>

            <label for="autism">Any family history of Autism?:</label>
            <select id="autism" name="autism" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A1"> Does your child look at you when you call his/her name?:</label>
            <select id="A1" name="A1" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A2">How easy is it for you to get eye contact with your child?:</label>
            <select id="A2" name="A2" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A3">Does your child point to indicate that s/he wants something? (e.g. a toy that is 
                out of reach):</label>
            <select id="A3" name="A3" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A4">Does your child point to share interest with you? (e.g. pointing at an 
                interesting sight) :</label>
            <select id="A4" name="A4" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A5">Does your child pretend? (e.g. care for dolls, talk on a toy phone):</label>
            <select id="A5" name="A5" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A6">Does your child follow where you’re looking?:</label>
            <select id="A6" name="A6" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A7">If you or someone else in the family is visibly upset, does your child show signs 
                of warning to comfort them? (e.g. stroking hair, hugging them):</label>
            <select id="A7" name="A7" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A8">Would you describe your child’s first words as::</label>
            <select id="A8" name="A8" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A9">Does your child use simple gestures? (e.g. wave goodbye):</label>
            <select id="A9" name="A9" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A10">Does your child stare at nothing with no apparent purpose?:</label>
            <select id="A10" name="A10" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>


        </div>

        <div id="age-above-18-questions" style="display: none;">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="0">m</option>
                <option value="1">f</option>
            </select><br><br>
            <label for="jaundice">Did you have jaundice?:</label>
            <select id="jaundice" name="jaundice" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>

            <label for="autism">Any family history of Autism?:</label>
            <select id="autism" name="autism" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A1">I often notice small sounds when others do not:</label>
            <select id="A1" name="A1" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A2">I usually concentrate more on the whole picture, rather than the small details:</label>
            <select id="A2" name="A2" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A3">I find it easy to do more than one thing at once:</label>
            <select id="A3" name="A3" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A4">If there is an interruption, I can switch back to what I was doing very quickly:</label>
            <select id="A4" name="A4" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A5">I find it easy to ‘read between the lines’ when someone is talking to me:</label>
            <select id="A5" name="A5" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A6">I know how to tell if someone listening to me is getting bored:</label>
            <select id="A6" name="A6" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A7">When I’m reading a story I find it difficult to work out the characters’ intentions:</label>
            <select id="A7" name="A7" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A8">I like to collect information about categories of things (e.g. types of car, types of bird, types 
                of train, types of plant etc):</label>
            <select id="A8" name="A8" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A9">I find it easy to work out what someone is thinking or feeling just by looking at their 
                face :</label>
            <select id="A9" name="A9" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>
            <label for="A10">I find it difficult to work out people’s intentions :</label>
            <select id="A10" name="A10" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>

            
        </div>

        <button type="submit">Predict</button>
    </form>

    <div id="prediction-result"></div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("prediction-result").innerText = `Autism Prediction: ${data.result}`;
            })
            .catch(error => console.error("Error:", error));
        });

        // Show/hide questions based on age
        document.getElementById("age").addEventListener("change", function() {
            const age = parseInt(this.value);
            if (age < 18) {
                document.getElementById("age-below-18-questions").style.display = "block";
                document.getElementById("age-above-18-questions").style.display = "none";
            } else {
                document.getElementById("age-below-18-questions").style.display = "none";
                document.getElementById("age-above-18-questions").style.display = "block";
            }
        });
    </script>

    <p>{{result}}</p>
</body>
</html>
